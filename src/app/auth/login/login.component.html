<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reimposta Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div><form #mioformModal="ngForm" (ngSubmit)="resetPassword(mioformModal.value)">
      <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Ti verr√† inviata una email al tuo indirizzo con le istrizioni per reimpostare la password</label>
            <input type="email" class="form-control" id="recipient-name" (ngModel)="email" name="email"
              #email="ngModel" placeholder="Inserisci la tua email">
            <div [hidden]="email.pristine || email.valid" class="alert-danger">Errore email</div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="mr-3" mat-raised-button color="basic" data-dismiss="modal">Close</button>
        <button type="submit" mat-raised-button color="primary">Reimposta</button>
      </div>
      </form>
    </div>
  </div>
</div>

<app-error *ngIf="show" [msgError]="msgError"></app-error>



<div class="card">
  <h5 class="card-header info-color white-text text-center py-4">
    <strong class="display-4">Log in</strong>
  </h5>
  <div class="card-body px-lg-5 pt-0">
    <form class="bg-light p-5 mat-elevation-z4" #mioform="ngForm" (ngSubmit)="onSubmit(mioform.value)">

      <div class="form-group">
        <label for="email">email: </label>
        <input type="email" class="form-control" name="email" #email="ngModel" (ngModel)="email" required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [ngModel]="email1">
        <div [hidden]="email.pristine || email.valid">
          <div class="alert-danger" [hidden]="email.hasError('pattern')">Format email is invalid</div>
          <div class="alert-danger" [hidden]="email.hasError('required')">Email required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" required name="password" (ngModel)="password" #password="ngModel"
          [ngModel]="password1">
        <div class="alert-danger" [hidden]="password.valid || password.pristine">
          Error Password
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-light mr-3 waves-light rounded-pill" mdbBtn mdbWavesEffect type="button" data-toggle="modal"
          data-target="#modal" type="reset" data-whatever="@mdo">Password dimenticata</button>

        <button class="btn btn-secondary mr-3 waves-light rounded-pill" mdbBtn mdbWavesEffect type="button"
          (click)="routing()">Registrati</button>
        <button class="btn btn-primary waves-light rounded-pill" mdbBtn mdbWavesEffect type="submit" value="Entra"
          [disabled]="!mioform.valid">Entra</button>


      </div>





    </form>

  </div>

</div>
